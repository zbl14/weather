<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Weather</title>
</head>
<body>
  <div class="container">
    <h1>Get Weather Conditions From Anywhere!</h1>
    <div>
      <label for="location">Enter a location:</label>
      <input id="location" type="text">
    </div>
    <br>
    <div>
      <label for="zipcode">Enter a zipcode:</label>
      <input id="zipcode" type="text">
    </div>
    <br>
    <button class="btn-success" id="weatherLocation">Get Current Temperature and Humidity</button>
    <div class="showErrors"></div>
    <div class="currentTime"></div>
    <div class="showHumidity"></div>
    <div class="showTemp"></div>
    <div class="showFahrenheit"></div>
    <div class="showLat"></div>
    <div class="showLon"></div>
    <div class="next3Hour"></div>
    <div class="showHumidity3hour"></div>
  </div>
</body>
</html>
